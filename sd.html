<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sehat Database (Versi Cepat)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; transition: background-color 0.3s, color 0.3s; }
        .dark body { background-color: #0f172a; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #1390d0; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #toast-container { position: fixed; top: 1.25rem; right: 1.25rem; z-index: 9999; display: flex; flex-direction: column; gap: 0.75rem; }
        .toast { display: flex; align-items: center; padding: 1rem; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); opacity: 0; transform: translateX(100%); transition: all 0.3s ease-in-out; }
        .toast.show { opacity: 1; transform: translateX(0); }
        .toast-success { background-color: #dcfce7; color: #166534; border-left: 4px solid #22c55e; }
        .toast-error { background-color: #fee2e2; color: #991b1b; border-left: 4px solid #ef4444; }
        .sortable { cursor: pointer; user-select: none; }
        .sortable:hover { background-color: #1075b0; }
        .sort-indicator { display: inline-block; margin-left: 8px; opacity: 0.3; transition: all 0.2s; }
        .sortable.asc .sort-indicator.asc, .sortable.desc .sort-indicator.desc { opacity: 1; }
        @media (max-width: 1024px) {
            .responsive-table thead { display: none; }
            .responsive-table tr { display: block; margin-bottom: 1rem; border-radius: 0.75rem; border: 1px solid #e5e7eb; background-color: #ffffff; box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); padding: 0.5rem 0; }
            .dark .responsive-table tr { border-color: #334155; background-color: #1e293b; }
            .responsive-table td { display: flex; justify-content: space-between; align-items: center; text-align: right; padding: 0.75rem 1rem; border-bottom: 1px solid #f3f4f6; }
            .dark .responsive-table td { border-bottom-color: #334155; }
            .responsive-table td:last-child { border-bottom: 0; }
            .responsive-table td::before { content: attr(data-label); font-weight: 500; text-align: left; margin-right: 1rem; color: #6b7280; flex-shrink: 0; }
            .dark .responsive-table td::before { color: #94a3b8; }
            .responsive-table td .truncate, .responsive-table td .cell-content-stacked { white-space: normal; overflow: hidden; text-overflow: clip; word-break: break-word; flex-grow: 1; }
            .responsive-table td .cell-content-stacked { display: flex; flex-direction: column; align-items: flex-end; }
            .responsive-table td.action-cell { justify-content: center; padding-top: 1rem; padding-bottom: 0.5rem; }
            .responsive-table td.action-cell::before { display: none; }
        }
    </style>
</head>
<body class="text-gray-800 dark:text-slate-200">

    <div id="toast-container"></div>

    <div id="edit-modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center hidden z-50 p-4 overflow-y-auto">
        <div class="bg-white dark:bg-slate-800 rounded-lg shadow-xl p-6 max-w-2xl w-full m-auto">
            <div class="flex flex-wrap items-baseline justify-between gap-x-4 gap-y-2 mb-6">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white">Edit Data Pelanggan</h3>
                <span id="edit-timestamp-display" class="text-xs text-gray-500 dark:text-slate-400"></span>
            </div>
            <form id="edit-form" class="space-y-4">
                <input type="hidden" id="edit-row-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="edit-nama" class="block text-sm font-medium text-gray-600 dark:text-slate-300">Nama</label>
                        <input type="text" id="edit-nama" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-[#1390d0] focus:border-[#1390d0] text-gray-900 dark:text-slate-100">
                    </div>
                    <div>
                        <label for="edit-nik" class="block text-sm font-medium text-gray-600 dark:text-slate-300">NIK</label>
                        <input type="text" id="edit-nik" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-[#1390d0] focus:border-[#1390d0] text-gray-900 dark:text-slate-100">
                    </div>
                    <div>
                        <label for="edit-tgl_lahir" class="block text-sm font-medium text-gray-600 dark:text-slate-300">Tanggal Lahir</label>

                    <div>

                    </div>
                    <div class="md:col-span-2">
                        <label for="edit-email" class="block text-sm font-medium text-gray-600 dark:text-slate-300">Email</label>
                        <input type="email" id="edit-email" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-[#1390d0] focus:border-[#1390d0] text-gray-900 dark:text-slate-100">

                        <label for="edit-alamat" class="block text-sm font-medium text-gray-600 dark:text-slate-300">Alamat</label>

                    </div>
                     <div>
                        <label for="edit-paket_layanan" class="block text-sm font-medium text-gray-600 dark:text-slate-300">Paket Layanan</label>
                        <input type="text" id="edit-paket_layanan" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-[#1390d0] focus:border-[#1390d0] text-gray-900 dark:text-slate-100">
                    </div>

                        <label for="edit-catatan" class="block text-sm font-medium text-gray-600 dark:text-slate-300">Catatan</label>
                        <input type="text" id="edit-catatan" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-[#1390d0] focus:border-[#1390d0] text-gray-900 dark:text-slate-100">

                    </button>

    <div id="delete-modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center hidden z-50 p-4"></div>
    <div id="ktp-modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center hidden z-50 p-4"></div>

    <main class="container mx-auto p-2 sm:p-4 lg:p-8">
        <div class="bg-white dark:bg-slate-800 rounded-xl shadow-lg ring-1 ring-black/5 dark:ring-white/10 p-4 sm:p-6">
            <h1 class="text-2xl font-bold text-[#1390d0] mb-6">Sehat Database</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div class="relative w-full">
                    <input type="text" id="search-input" placeholder="Cari nama, NIK, WhatsApp, alamat..." class="w-full pl-10 pr-4 py-2 border border-gray-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-gray-900 dark:text-slate-100 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#1390d0] transition">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400 dark:text-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" /></svg>
                    </div>
                </div>
                <div class="flex items-center justify-end gap-3">
                    <a href="https://internetpontianak.web.id" target="_blank" rel="noopener noreferrer" title="Tambah Data Baru" class="p-2 text-gray-500 dark:text-slate-400 hover:text-[#1390d0] hover:bg-gray-100 dark:hover:bg-slate-700 rounded-lg transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </a>
                    <button id="theme-toggle-btn" title="Ganti Tema" class="p-2 text-gray-500 dark:text-slate-400 hover:text-[#1390d0] hover:bg-gray-100 dark:hover:bg-slate-700 rounded-lg transition-colors"></button>
                    <button id="filter-toggle-btn" title="Filter Data" class="p-2 text-gray-500 dark:text-slate-400 hover:text-[#1390d0] hover:bg-gray-100 dark:hover:bg-slate-700 rounded-lg transition-colors"></button>
                    <button id="refresh-btn" title="Muat Ulang Data" class="p-2 text-gray-500 dark:text-slate-400 hover:text-[#1390d0] hover:bg-gray-100 dark:hover:bg-slate-700 rounded-lg transition-colors disabled:cursor-wait"></button>
                </div>
            </div>

            <div id="filter-controls" class="hidden bg-gray-50 dark:bg-slate-900/50 p-4 rounded-lg mt-4 mb-4">

                        <label for="filter-service" class="block text-sm font-medium text-gray-600 dark:text-slate-300">Paket Layanan</label>
                        <select id="filter-service" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:border-slate-600 focus:outline-none focus:ring-[#1390d0] focus:border-[#1390d0] sm:text-sm rounded-md bg-white dark:bg-slate-700 text-gray-900 dark:text-slate-100"></select>
                    </div>
                    <div>
                        <label for="filter-start-date" class="block text-sm font-medium text-gray-600 dark:text-slate-300">Dari Tanggal</label>
                        <input type="date" id="filter-start-date" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm text-gray-900 dark:text-slate-100 dark:[color-scheme:dark]">
                    </div>
                    <div>
                        <label for="filter-end-date" class="block text-sm font-medium text-gray-600 dark:text-slate-300">Sampai Tanggal</label>
                        <input type="date" id="filter-end-date" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm text-gray-900 dark:text-slate-100 dark:[color-scheme:dark]">
                    </div>
                </div>
                <div class="mt-4 flex justify-end">
                    <button id="clear-filters-btn" class="text-sm text-[#1390d0] hover:text-[#1075b0] dark:hover:text-sky-400">Bersihkan Filter</button>
                </div>

            <div class="overflow-x-auto">
                <table class="min-w-full w-full responsive-table">
                    <thead class="bg-[#1390d0]">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-white uppercase tracking-wider sortable" data-sort="Nama">Pelanggan</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-white uppercase tracking-wider">Kontak</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-white uppercase tracking-wider">Alamat</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-white uppercase tracking-wider sortable" data-sort="Paket Layanan">Layanan</th>

                    <button id="prev-page-btn" class="px-3 py-1 border border-gray-300 dark:border-slate-600 rounded-md text-sm hover:bg-gray-50 dark:hover:bg-slate-700 disabled:opacity-50 disabled:cursor-not-allowed">Sebelumnya</button>
                    <button id="next-page-btn" class="px-3 py-1 border border-gray-300 dark:border-slate-600 rounded-md text-sm hover:bg-gray-50 dark:hover:bg-slate-700 disabled:opacity-50 disabled:cursor-not-allowed">Berikutnya</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        // --- MANAJEMEN TEMA & IKON ---
        (() => {
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            const darkIcon = document.createElement('div');
            darkIcon.innerHTML = '<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>';
            const lightIcon = document.createElement('div');
            lightIcon.innerHTML = '<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>';
            themeToggleBtn.appendChild(darkIcon);
            themeToggleBtn.appendChild(lightIcon);
            
            const refreshBtn = document.getElementById('refresh-btn');
            const refreshIcon = document.createElement('div');
            refreshIcon.innerHTML = `<svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h5m-5 2a9 9 0 0114.13-5.87L20 4m-4 8a9 9 0 01-14.13 5.87L4 20" /></svg>`;
            const refreshSpinner = document.createElement('div');
            refreshSpinner.innerHTML = `<svg class="w-6 h-6 animate-spin hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
            refreshBtn.appendChild(refreshIcon);
            refreshBtn.appendChild(refreshSpinner);

            const filterBtn = document.getElementById('filter-toggle-btn');
            filterBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" /></svg>`;

            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    darkIcon.classList.remove('hidden');
                    lightIcon.classList.add('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    darkIcon.classList.add('hidden');
                    lightIcon.classList.remove('hidden');
                }
                localStorage.setItem('theme', theme);
            };

            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            applyTheme(savedTheme);

            themeToggleBtn.addEventListener('click', () => {
                const currentTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
                applyTheme(currentTheme);
            });
        })();

        // --- SCRIPT UTAMA DASBOR ---
        document.addEventListener('DOMContentLoaded', function main() {
            // --- KONFIGURASI ---
            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxFZCQdjvL9qRQJvr3xjobdPiClKZ9ui-TJJcbAf2K1LYilhN4zbexjQ7NX5FM2WNZ8/exec"; 
            const ROWS_PER_PAGE = 10;

            // --- ELEMEN DOM ---
            const elements = {
                tableBody: document.getElementById('data-table-body'),
                searchInput: document.getElementById('search-input'),
                refreshBtn: document.getElementById('refresh-btn'),
                ktpModal: document.getElementById('ktp-modal'),
                editModal: document.getElementById('edit-modal'),
                deleteModal: document.getElementById('delete-modal'),
                editForm: document.getElementById('edit-form'),
                cancelEditBtn: document.getElementById('cancel-edit-btn'),
                submitEditBtn: document.getElementById('submit-edit-btn'),
                paginationControls: document.getElementById('pagination-controls'),
                paginationInfo: document.getElementById('pagination-info'),
                prevPageBtn: document.getElementById('prev-page-btn'),
                nextPageBtn: document.getElementById('next-page-btn'),
                filterToggleBtn: document.getElementById('filter-toggle-btn'),
                filterControls: document.getElementById('filter-controls'),
                filterService: document.getElementById('filter-service'),
                filterStartDate: document.getElementById('filter-start-date'),
                filterEndDate: document.getElementById('filter-end-date'),
                clearFiltersBtn: document.getElementById('clear-filters-btn'),
                toastContainer: document.getElementById('toast-container'),
            };

            // --- STATE APLIKASI ---
            let allData = []; // Menyimpan semua data dari server
            let displayedData = []; // Data yang sudah difilter dan diurutkan
            let currentEditingRecord = null;
            let state = {
                currentPage: 1,
                sort: { column: 'Timestamp', order: 'desc' }
            };
            let debounceTimeout;

            // --- FUNGSI REQUEST KE GOOGLE APPS SCRIPT ---
            async function fetchFromScript(action, payload = {}) {
                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'cors',
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                        body: JSON.stringify({ action, payload })
                    });
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    const result = await response.json();
                    if (result.status === 'error') throw new Error(result.message);
                    return result;
                } catch (error) {
                    console.error(`Error during action '${action}':`, error);
                    showToast(error.message, 'error');
                    throw error;
                }
            }

            // --- FUNGSI PENGAMBILAN & PEMROSESAN DATA ---
            async function fetchAllData() {
                toggleLoading(true, elements.refreshBtn);
                let loadedData = [];
                let currentPage = 1;
                const BATCH_SIZE = 50; // Fetch 50 rows at a time
                const MAX_PAGES = 100; // Safety break

                try {
                    while (currentPage <= MAX_PAGES) {
                        const payload = {
                            page: currentPage,
                            rowsPerPage: BATCH_SIZE,
                            sort: { column: 'Timestamp', order: 'desc' },
                            filters: { search: '', service: '', startDate: '', endDate: '' }
                        };
                        const result = await fetchFromScript('read', payload);
                        
                        if (result.data && result.data.length > 0) {
                            loadedData.push(...result.data);
                            if (result.data.length < BATCH_SIZE) {
                                break; // Last page reached
                            }
                            currentPage++;
                        } else {
                            break; // No more data
                        }
                    }

                    allData = loadedData;
                    populateServiceFilter(allData);
                    state.currentPage = 1;
                    updateDisplay();
                    
                    if (allData.length > 0) {
                       showToast(`Berhasil memuat ${allData.length} data.`, 'success');
                    } else {
                       showToast('Database kosong atau tidak ada data yang ditemukan.', 'success');
                    }

                } catch (error) {
                    allData = [];
                    updateDisplay();
                } finally {
                    toggleLoading(false, elements.refreshBtn);
                }
            }
            
            function updateDisplay() {
                // 1. Filter
                const filters = {
                    search: elements.searchInput.value.toLowerCase(),
                    service: elements.filterService.value,
                    startDate: elements.filterStartDate.value,
                    endDate: elements.filterEndDate.value
                };

                let filteredData = allData.filter(row => {
                    const searchMatch = filters.search ? 
                        Object.values(row).some(val => String(val).toLowerCase().includes(filters.search))
                        : true;

                    const serviceMatch = filters.service ? row['Paket Layanan'] === filters.service : true;
                    
                    const dateMatch = (() => {
                        if (!filters.startDate && !filters.endDate) return true;
                        try {
                            const rowDate = new Date(row.Timestamp);
                            if (isNaN(rowDate.getTime())) return false;
                            
                            let start = null;
                            if (filters.startDate) {
                                start = new Date(filters.startDate);
                                start.setHours(0, 0, 0, 0);
                            }

                            let end = null;
                            if (filters.endDate) {
                                end = new Date(filters.endDate);
                                end.setHours(23, 59, 59, 999);
                            }
                            
                            if (start && end) return rowDate >= start && rowDate <= end;
                            if (start) return rowDate >= start;
                            if (end) return rowDate <= end;
                            return true;
                        } catch(e) {
                            return false;
                        }
                    })();

                    return searchMatch && serviceMatch && dateMatch;
                });

                // 2. Sort
                const { column, order } = state.sort;
                filteredData.sort((a, b) => {
                    let valA = a[column];
                    let valB = b[column];

                    if (valA === null || valA === undefined) valA = '';
                    if (valB === null || valB === undefined) valB = '';

                    if (column === 'Timestamp') {
                        valA = new Date(valA).getTime() || 0;
                        valB = new Date(valB).getTime() || 0;
                    }

                    if (typeof valA === 'string') {
                        return order === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                    } else {
                        if (valA < valB) return order === 'asc' ? -1 : 1;
                        if (valA > valB) return order === 'asc' ? 1 : -1;
                        return 0;
                    }
                });
                
                updateSortIndicators();
                displayedData = filteredData;

                // 3. Render
                renderTableForCurrentPage();
                renderPagination();
            }

            function populateServiceFilter(data) {
                const services = [...new Set(data.map(item => item['Paket Layanan']).filter(Boolean))];
                elements.filterService.innerHTML = '<option value="">Semua Paket</option>';
                services.sort().forEach(service => {
                    const option = document.createElement('option');
                    option.value = service;
                    option.textContent = service;
                    elements.filterService.appendChild(option);
                });
            }

            // --- FUNGSI RENDER UI ---
            function renderTableForCurrentPage() {
                const start = (state.currentPage - 1) * ROWS_PER_PAGE;
                const end = start + ROWS_PER_PAGE;
                const pageData = displayedData.slice(start, end);
                renderTable(pageData);
            }

            function renderTable(registrations) {
                elements.tableBody.innerHTML = '';
                if (!registrations || registrations.length === 0) {
                    elements.tableBody.innerHTML = `<tr><td colspan="7" class="text-center p-12"><p class="text-gray-500 dark:text-slate-400">Tidak ada data yang cocok.</p></td></tr>`;

                        <td class="px-6 py-4" data-label="Pelanggan"><div class="cell-content-stacked"><div class="text-sm font-medium text-gray-900 dark:text-white">${reg.Nama || '-'}</div><div class="text-sm text-gray-500 dark:text-slate-400">NIK: ${reg.NIK || '-'}</div><div class="text-sm text-gray-500 dark:text-slate-400">Tgl Lahir: ${birthDate}</div></div></td>
                        <td class="px-6 py-4" data-label="Kontak"><div class="cell-content-stacked space-y-1"><div class="flex items-center gap-2 text-sm text-gray-500 dark:text-slate-400"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-green-500 flex-shrink-0" viewBox="0 0 24 24" fill="currentColor"><path d="M19.05 4.94A10.02 10.02 0 0 0 12 2C6.48 2 2 6.48 2 12c0 1.77.46 3.45 1.27 4.94L2 22l5.06-1.27c1.49.81 3.17 1.27 4.94 1.27h.01c5.52 0 10-4.48 10-10a9.99 9.99 0 0 0-3.01-7.06zM12 20.01h-.01c-1.61 0-3.15-.42-4.49-1.21L7 18.54l-3.32.83.84-3.23a8.01 8.01 0 0 1-1.2-4.63c0-4.42 3.58-8 8-8s8 3.58 8 8-3.58 8-8 8zm4.3-7.5c-.2-.1-.5-.2-1.1-.5s-1.8-.9-2.1-1c-.3-.1-.5-.1-.7.1-.2.2-.8.9-.9 1.1-.1.2-.2.2-.4.1-.2-.1-.8-.3-1.6-1-.6-.5-1-1.1-1.2-1.3-.1-.2 0-.3.1-.4l.2-.2c.1-.1.2-.2.3-.3.1-.1.1-.2.2-.4.1-.2 0-.4 0-.5C10 9.2 9.4 7.8 9.2 7.3c-.2-.5-.4-.4-.5-.4h-.5c-.2 0-.5.1-.7.3-.2.2-.8.8-.8 2s.8 2.3 1 2.5c.1.1 1.6 2.5 4 3.5.6.2 1 .4 1.3.5.6.2 1.1.1 1.5.1.4-.1 1.1-.5 1.3-1 .2-.5.2-1 .1-1s-.2-.1-.4-.2z"></path></svg><a href="${whatsappLink}" target="_blank" rel="noopener noreferrer" class="hover:underline text-green-600 dark:text-green-400" title="Kirim pesan WhatsApp">${reg.WhatsApp || '-'}</a></div><div class="flex items-center gap-2 text-sm text-gray-500 dark:text-slate-400"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 text-slate-400 flex-shrink-0"><path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v7A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5v-7A1.5 1.5 0 0 0 13.5 3h-11ZM2 4.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 .5.5v1.269l-5.245 3.497a1.5 1.5 0 0 1-1.51 0L2 5.769V4.5Zm11.5 8h-11a.5.5 0 0 1-.5-.5V6.31l5.022 3.348a2.5 2.5 0 0 0 2.516 0L14 6.31v6.19a.5.5 0 0 1-.5.5Z" /></svg><span>${reg.Email || '-'}</span></div></div></td>
                        <td class="px-6 py-4 text-sm text-gray-500 dark:text-slate-400" data-label="Alamat"><div class="max-w-xs lg:max-w-md whitespace-normal" title="${reg.Alamat || ''}">${reg.Alamat || '-'}</div></td>
                        <td class="px-6 py-4 text-sm font-medium text-gray-800 dark:text-slate-200" data-label="Layanan">${reg['Paket Layanan'] || '-'}</td>
                        <td class="px-6 py-4 text-sm text-gray-500 dark:text-slate-400" data-label="Catatan"><div class="max-w-xs whitespace-normal" title="${reg.Catatan || ''}">${reg.Catatan || '-'}</div></td>
                        <td class="px-6 py-4 text-sm text-gray-500 dark:text-slate-400" data-label="Tgl Registrasi">${registrationDate}</td>
                        <td class="px-6 py-4 text-center text-sm font-medium action-cell" data-label="Aksi">
                            <div class="flex items-center justify-center space-x-1">
                                <button class="copy-btn p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700" title="Salin Data"></button>
                                <button class="view-ktp-btn p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700" title="Lihat KTP"></button>
                                <button class="edit-btn p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700" title="Edit"></button>
                                <button class="delete-btn p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700" title="Hapus"></button>
                            </div>
                        </td>
                    `;
                    tr.querySelector('.copy-btn').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-[#1390d0]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>`;
                    tr.querySelector('.view-ktp-btn').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-[#1390d0]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>`;
                    tr.querySelector('.edit-btn').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-[#1390d0]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>`;
                    tr.querySelector('.delete-btn').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-[#1390d0]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>`;
                    elements.tableBody.appendChild(tr);
                });
            }

            function renderPagination() {
                const totalRows = displayedData.length;
                const totalPages = Math.ceil(totalRows / ROWS_PER_PAGE);
                const from = totalRows === 0 ? 0 : (state.currentPage - 1) * ROWS_PER_PAGE + 1;
                const to = Math.min(from + ROWS_PER_PAGE - 1, totalRows);
                
                elements.paginationInfo.textContent = `${from}-${to} dari ${totalRows} data`;
                elements.prevPageBtn.disabled = state.currentPage === 1;
                elements.nextPageBtn.disabled = state.currentPage >= totalPages;
                elements.paginationControls.style.display = totalRows <= ROWS_PER_PAGE ? 'none' : 'flex';
            }
            
            function updateSortIndicators() {
                document.querySelectorAll('.sortable').forEach(header => {
                    header.classList.remove('asc', 'desc');
                    if (header.dataset.sort === state.sort.column) {
                        header.classList.add(state.sort.order);
                    }
                    if (!header.querySelector('.sort-indicator')) {
                        header.innerHTML += ` <span class="sort-indicator asc">▲</span><span class="sort-indicator desc">▼</span>`;
                    }
                });
            }

            // --- FUNGSI HELPER & AKSI ---
            function toggleLoading(isLoading, button) {
                button.disabled = isLoading;
                const text = button.querySelector('.btn-text');
                const spinner = button.querySelector('.btn-spinner') || button.querySelector('.animate-spin');
                if (text && spinner) {
                    text.classList.toggle('hidden', isLoading);
                    spinner.classList.toggle('hidden', !isLoading);
                } else if (spinner) {
                    const icon = button.querySelector('svg:not(.animate-spin)');
                    if (icon) icon.classList.toggle('hidden', isLoading);
                    spinner.classList.toggle('hidden', !isLoading);
                }
            }
            
            function showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `toast ${type === 'success' ? 'toast-success' : 'toast-error'}`;
                toast.textContent = message;
                elements.toastContainer.appendChild(toast);
                setTimeout(() => toast.classList.add('show'), 10);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 3000);
                }, 3000);
            }

            function formatDate(dateString) {
                if (!dateString) return '-';
                try {
                    const date = new Date(dateString);
                    if (isNaN(date.getTime())) return dateString;
                    const day = String(date.getDate()).padStart(2, '0');
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const year = date.getFullYear();
                    return `${day}-${month}-${year}`;
                } catch (e) {
                    return dateString || '-';
                }
            }

            function formatWhatsAppLink(number, name, service) {
                if (!number) return '#';
                let cleanedNumber = String(number).replace(/[^0-9]/g, '');
                if (!cleanedNumber) return '#';
                if (cleanedNumber.startsWith('0')) {
                    cleanedNumber = '62' + cleanedNumber.substring(1);
                } else if (!cleanedNumber.startsWith('62')) {
                    cleanedNumber = '62' + cleanedNumber;
                }
                const message = `Halo ${name}`;
                return `https://wa.me/${cleanedNumber}?text=${encodeURIComponent(message)}`;
            }

            function getDirectGdriveLink(url) {
                if (typeof url !== 'string' || !url.includes('drive.google.com')) return url; 
                const regex = /\/d\/(.*?)(?:\/view|\?usp=sharing|\?usp=drivesdk|$)/;
                const match = url.match(regex);
                if (match && match[1]) {
                    return `https://lh3.googleusercontent.com/d/${match[1]}`;
                }
                return url; 
            }

            function copyRecordToClipboard(record) {
                const birthDate = formatDate(record['Tgl Lahir']);
                const textToCopy = `
Nama: ${record.Nama || '-'}
NIK: ${record.NIK || '-'}
Tgl Lahir: ${birthDate}
No. WhatsApp: ${record.WhatsApp || '-'}
Email: ${record.Email || '-'}
Alamat: ${record.Alamat || '-'}
Paket Layanan: ${record['Paket Layanan'] || '-'}
Catatan: ${record.Catatan || '-'}
                `.trim().replace(/^\s+/gm, '');

                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                textArea.style.position = 'fixed';
                textArea.style.top = '-9999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    showToast('Data disalin.', 'success');
                } catch (err) {
                    showToast('Gagal menyalin data.', 'error');
                }
                document.body.removeChild(textArea);
            }

            async function handleUpdate(e) {
                e.preventDefault();
                if (!currentEditingRecord) return;

                toggleLoading(true, elements.submitEditBtn);
                const rowId = document.getElementById('edit-row-id').value;
                
                const payloadData = {
                    'Timestamp': currentEditingRecord.Timestamp,
                    'URL Foto KTP': currentEditingRecord['URL Foto KTP'],
                    'Nama': document.getElementById('edit-nama').value,
                    'NIK': document.getElementById('edit-nik').value,
                    'Tgl Lahir': document.getElementById('edit-tgl_lahir').value,
                    'WhatsApp': document.getElementById('edit-whatsapp').value,
                    'Email': document.getElementById('edit-email').value,
                    'Alamat': document.getElementById('edit-alamat').value,
                    'Paket Layanan': document.getElementById('edit-paket_layanan').value,
                    'Catatan': document.getElementById('edit-catatan').value,
                };
                
                try {
                    await fetchFromScript('update', { rowId: parseInt(rowId), data: payloadData });
                    showToast('Data berhasil diperbarui.', 'success');
                    elements.editModal.classList.add('hidden');
                    // Ganti fetchAllData() agar tidak memuat ulang semua, tapi cukup update data lokal
                    const index = allData.findIndex(item => item.rowId == rowId);
                    if (index !== -1) {
                        allData[index] = { ...allData[index], ...payloadData };
                    }
                    updateDisplay(); // Cukup render ulang tampilan
                } catch (error) {
                    // Error sudah ditangani
                } finally {
                    toggleLoading(false, elements.submitEditBtn);
                    currentEditingRecord = null;
                }
            }

            async function handleDelete(rowId) {
                try {
                    await fetchFromScript('delete', { rowId });
                    showToast('Data berhasil dihapus.', 'success');
                    elements.deleteModal.innerHTML = '';
                    elements.deleteModal.classList.add('hidden');
                    // Hapus data dari array lokal dan render ulang
                    allData = allData.filter(item => item.rowId != rowId);
                    updateDisplay();
                } catch (error) {
                    // Error sudah ditangani
                }
            }

            // --- SETUP EVENT LISTENERS ---
            function setupEventListeners() {
                elements.refreshBtn.addEventListener('click', fetchAllData);

                elements.searchInput.addEventListener('input', () => {
                    clearTimeout(debounceTimeout);
                    debounceTimeout = setTimeout(() => {
                        state.currentPage = 1;
                        updateDisplay();
                    }, 50); // Penundaan singkat untuk pengalaman mengetik yang lebih baik
                });
                
                elements.tableBody.addEventListener('click', (e) => {
                    const recordRow = e.target.closest('tr');
                    if (!recordRow || !recordRow.dataset.record) return;
                    const record = JSON.parse(recordRow.dataset.record);
                    if (e.target.closest('.copy-btn')) copyRecordToClipboard(record);
                    if (e.target.closest('.edit-btn')) showModal('edit', record);
                    if (e.target.closest('.delete-btn')) showModal('delete', record);
                    if (e.target.closest('.view-ktp-btn')) showModal('ktp', record);
                });

                document.querySelectorAll('.sortable').forEach(header => {
                    header.addEventListener('click', () => {
                        const column = header.dataset.sort;
                        if (state.sort.column === column) {
                            state.sort.order = state.sort.order === 'asc' ? 'desc' : 'asc';
                        } else {
                            state.sort.column = column;
                            state.sort.order = 'asc';
                        }
                        updateDisplay();
                    });
                });

                elements.prevPageBtn.addEventListener('click', () => { 
                    if (state.currentPage > 1) { 
                        state.currentPage--; 
                        renderTableForCurrentPage(); 
                        renderPagination(); 
                    } 
                });
                elements.nextPageBtn.addEventListener('click', () => { 
                    const totalPages = Math.ceil(displayedData.length / ROWS_PER_PAGE);
                    if (state.currentPage < totalPages) { 
                        state.currentPage++; 
                        renderTableForCurrentPage(); 
                        renderPagination(); 
                    } 
                });
                
                elements.filterToggleBtn.addEventListener('click', () => elements.filterControls.classList.toggle('hidden'));
                
                const applyFilters = () => {
                    state.currentPage = 1;
                    updateDisplay();
                };

                elements.filterService.addEventListener('change', applyFilters);
                elements.filterStartDate.addEventListener('change', applyFilters);
                elements.filterEndDate.addEventListener('change', applyFilters);

                elements.clearFiltersBtn.addEventListener('click', () => {
                    elements.filterService.value = '';
                    elements.filterStartDate.value = '';
                    elements.filterEndDate.value = '';
                    applyFilters();
                });

                elements.editForm.addEventListener('submit', handleUpdate);
                elements.cancelEditBtn.addEventListener('click', () => {
                    elements.editModal.classList.add('hidden');
                    currentEditingRecord = null;
                });
            }
            
            function showModal(type, record) {
                let modal;
                switch (type) {
                    case 'edit':
                        currentEditingRecord = record;
                        const timestampDisplay = document.getElementById('edit-timestamp-display');
                        if (record.Timestamp) {
                            const regDate = new Date(record.Timestamp).toLocaleString('id-ID', { day: '2-digit', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit', timeZone: 'Asia/Jakarta' });
                            timestampDisplay.textContent = `Registrasi: ${regDate} WIB`;
                        } else {
                            timestampDisplay.textContent = '';
                        }
                        document.getElementById('edit-row-id').value = record.rowId;
                        document.getElementById('edit-nama').value = record.Nama || '';
                        document.getElementById('edit-nik').value = record.NIK || '';
                        document.getElementById('edit-tgl_lahir').value = formatDate(record['Tgl Lahir']);
                        document.getElementById('edit-whatsapp').value = record.WhatsApp || '';
                        document.getElementById('edit-email').value = record.Email || '';
                        document.getElementById('edit-alamat').value = record.Alamat || '';
                        document.getElementById('edit-paket_layanan').value = record['Paket Layanan'] || '';
                        document.getElementById('edit-catatan').value = record.Catatan || '';
                        elements.editModal.classList.remove('hidden');
                        break;
                    case 'delete':
                        modal = elements.deleteModal;
                        modal.innerHTML = `<div class="bg-white dark:bg-slate-800 rounded-lg shadow-xl p-6 max-w-sm w-full text-center"><h3 class="text-lg font-medium text-gray-900 dark:text-white mt-5">Hapus Data</h3><p class="mt-2 text-sm text-gray-500 dark:text-slate-400">Yakin ingin menghapus data untuk <strong>${record.Nama}</strong>?</p><div class="mt-6 flex justify-center space-x-3"><button class="modal-cancel-btn px-4 py-2 bg-gray-200 dark:bg-slate-600 rounded-md">Batal</button><button class="modal-confirm-delete-btn px-4 py-2 bg-red-600 text-white rounded-md">Ya, Hapus</button></div></div>`;
                        modal.classList.remove('hidden');
                        modal.querySelector('.modal-cancel-btn').onclick = () => modal.classList.add('hidden');
                        modal.querySelector('.modal-confirm-delete-btn').onclick = () => handleDelete(record.rowId);
                        break;
                    case 'ktp':
    modal = elements.ktpModal;
    const directKtpUrl = getDirectGdriveLink(record['URL Foto KTP']);
    const errorHtml = `<span class="text-gray-500">Gambar Tidak Tersedia</span>`;
    modal.innerHTML = `
        <div class="bg-white dark:bg-slate-800 rounded-lg shadow-xl p-6 max-w-lg w-full relative">
            <button class="modal-cancel-btn absolute top-3 right-3 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <h3 class="text-xl font-bold mb-4">KTP: ${record.Nama}</h3>
            <div class="w-full h-64 bg-gray-200 dark:bg-slate-700 flex items-center justify-center rounded">
                <img src="${directKtpUrl}" class="max-w-full max-h-full object-contain" onerror="this.outerHTML = '${errorHtml}'">
            </div>
        </div>`;
    modal.classList.remove('hidden');
    modal.querySelector('.modal-cancel-btn').onclick = () => modal.classList.add('hidden');
    break;

                }
            }

            // --- INISIALISASI ---
            fetchAllData(); // Memuat semua data saat aplikasi pertama kali dibuka
            setupEventListeners();
            updateSortIndicators();
        });
    </script>
